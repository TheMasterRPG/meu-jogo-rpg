<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Criador de Personagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>RPG - Criador de Personagens</h1>

        <!-- Card de Personagem -->
        <div id="card-personagem" class="card">
            <div class="card-header" onclick="toggleCard('card-personagem')">
                <h2>Personagem</h2>
            </div>
            <div class="card-content" id="resultado-criacao" style="display: none;">
                <!-- Conteúdo do personagem será atualizado aqui pelo JavaScript -->
            </div>
            <div class="card-actions">
                <button id="criar-personagem-button">Criar Personagem</button>
                <button id="editar-personagem-button">Editar Personagem</button>
                <button id="salvar-personagem-button">Salvar Personagem</button>
                <button id="carregar-personagem-button">Carregar Personagem</button>
            </div>
        </div>

        <!-- Card de Inventário -->
        <div id="card-inventario" class="card">
            <div class="card-header" onclick="toggleCard('card-inventario')">
                <h2>Inventário</h2>
            </div>
            <div class="card-content" id="lista-inventario" style="display: none;">
                <!-- Conteúdo do inventário será atualizado aqui pelo JavaScript -->
            </div>
            <div class="card-actions">
                <button id="adicionar-item-button">Adicionar Item</button>
                <button id="editar-inventario-button">Editar Item</button>
                <button id="salvar-inventario-button">Salvar Inventário</button>
                <button id="carregar-inventario-button">Carregar Inventário</button>
            </div>
        </div>

        <!-- Rolagem de Dados -->
        <h2>Rolagem de Dados</h2>
        <div id="dados">
            <div class="dado-card">
                <img id="d4" src="imagens/d4.png" alt="D4" onclick="rolarDado(4)">
                <p>D4</p>
                <div id="resultado-d4" class="resultado"></div>
            </div>
            <!-- Adicione mais cards de dados aqui -->
        </div>

        <!-- Card de Anotações -->
        <div id="card-anotacoes" class="card">
            <div class="card-header" onclick="toggleCard('card-anotacoes')">
                <h2>Anotações</h2>
            </div>
            <div class="card-content" style="display: none;">
                <textarea id="anotacoes-textarea" rows="5" cols="30"></textarea>
            </div>
            <div class="card-actions">
                <button id="salvar-anotacoes-button">Salvar Anotações</button>
                <button id="carregar-anotacoes-button">Carregar Anotações</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
